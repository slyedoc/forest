[package]
name = "forest"
version = "0.1.0"
edition = "2021"
resolver = "2"

[lib]
crate-type = ["cdylib", "rlib"]

# Dependencies for all targets go here.
[dependencies]
bevy = { version = "0.5", default-features = false, features = ["render"] }
bevy_egui = "0.7"
bevy_dolly = "0.6"
bevy-inspector-egui = "0.6"
bevy_prototype_debug_lines = "0.3"

# TODO: Remove this
bevy_input_actionmap = { git = "https://github.com/slyedoc/bevy_input_actionmap" }

bevy_mod_picking = "0.4"
convert_case = "0.4.0"
ron = "0.6"
serde = "1.0"
rand = "0.8"
noise = "0.7"
expression = "0.3"
expression-num = "0.2"
wasm-bindgen = "0.2"

# Dependencies for native only.
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
bevy = { version = "0.5", default-features = false, features = ["bevy_wgpu", "bevy_winit", "render", "x11"]}

# Dependencies for WASM only.
[target.'cfg(target_arch = "wasm32")'.dependencies]
bevy = { version = "0.5", default-features = false, features = ["bevy_winit", "render"]}


[dev-dependencies]
expression-num = "0.2.3"

[features]
default = ["editor"]
editor = []

[patch.crates-io]
bevy = { git = "https://github.com/bevyengine/bevy", branch = "main" }
bevy_mod_raycast = { git = "https://github.com/slyedoc/bevy_mod_raycast" }
bevy_mod_picking = { git = "https://github.com/slyedoc/bevy_mod_picking" }
bevy_egui = { git = "https://github.com/jakobhellermann/bevy_egui", branch = "bevy-main" }
bevy-inspector-egui = { git = "https://github.com/slyedoc/bevy-inspector-egui/", branch="bevy-main" }
bevy_input_actionmap = { git = "https://github.com/slyedoc/bevy_input_actionmap" }
bevy_prototype_debug_lines = { git = "https://github.com/slyedoc/bevy_debug_lines" }