[package]
name = "forest"
version = "0.1.0"
edition = "2021"
resolver = "2"

[lib]
crate-type = ["cdylib", "rlib"]

# Dependencies for all targets go here.
[dependencies]
bevy = { version =  "0.5" }
bevy_egui = "0.7"
bevy-shadows = { git = "https://github.com/slyedoc/bevy-shadows" } # not published
bevy_dolly = { git = "https://github.com/slyedoc/bevy_dolly", branch = "bevy-native" } # not published
bevy-inspector-egui = "0.6"
bevy_transform_gizmo = { git = "https://github.com/slyedoc/bevy_transform_gizmo", branch = "bevy-main" } # not published
bevy_mod_raycast = "0.2"
bevy_mod_bounding = "0.1"
bevy_mod_picking = "0.4"
ron = "0.6"
serde = "1.0"
rand = "0.8"
strum = "0.22"
strum_macros = "0.22"


#not using
noise = "0.7"
expression = "0.3"
expression-num = "0.2"
wasm-bindgen = { version = "0.2.74" }
